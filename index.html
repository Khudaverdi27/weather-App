<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="shortcut icon" href="weather-svgrepo-com.svg" type="image/x-icon">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400&display=swap"
        rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- pre-loader -->
    <div class="spinner">
        <div class="loader"></div>
    </div>
    <nav class="navbar mt-3">
        <div class=" container">
            <!-- logo -->
            <a class="navbar-brand text-white fs-3" href="#">
                <img src="weather-svgrepo-com.svg" alt="logo" width="50" height="44">Weather
            </a>
            <!-- search-bar -->
            <form class="" role="search">
                <input class="inputUser form-control rounded-pill text-white bg-light-dark position-relative "
                    type="search" placeholder="Search Location" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass position-absolute text-info"></i>
            </form>
            <!-- change buttons -->
            <div class="degreeBox">
                <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
                <label class="celciusBtn btn bg-light-dark text-white rounded-pill" for="option5">°C, m/s</label>
                <input type="radio" class="btn-check " name="options-base" id="option6" autocomplete="off">
                <label class="franheytBtn btn bg-light-dark text-white rounded-pill" for="option6">°F, mph</label>
            </div>
        </div>
    </nav>
    <!-- error box -->
    <div class=" d-flex justify-content-center ">
        <span class="cityErrorMsg py-1 px-2 bg-white text-danger fw-bolder rounded-pill">City not founded</span>
    </div>
    <!-- main content -->
    <div class="grid-container container">
        <div class="grid-item">
            <span class="fs-1 city">City,</span> <span class="country fs-1">Country</span>
            <p class="fs-4 currentTime">Weekday Day Month Year | Time</p>
        </div>
        <div class="grid-item">
            <p class="f-size">Wind</p>
            <span class="fs-4 changeContent">0m/s</span>
        </div>
        <div class="grid-item">
            <p class="f-size">Humidity</p>
            <span class="fs-4 changeContent">0%</span>
        </div>
        <div class="grid-item">
            <p class="f-size">UV index</p>
            <span class="rounded-circle uvIndex px-2 fs-4 changeContent">0</span>
        </div>
        <div class="grid-item">

            <img src="" class="image d-inline mb-3" alt=""><span class="temprature fw-bold changeContent">0°C</span>
            <p class="text-white fs-3 skyCoundation ">Sky</p>
            <p class="fs-4">Feels like <span class="changeContent">0</span></p>
            <p class="fs-5 changeContent">Light breeze</p>
        </div>

        <div class="grid-item">
            <p class="f-size">Visibility</p>
            <span class="fs-4 changeContent">0km</span>
        </div>
        <div class="grid-item">
            <p class="f-size">Cloudiness</p>
            <span class="fs-4 changeContent">0%</span>
        </div>
        <div class="grid-item">
            <p class="f-size">Rain</p>
            <span class="fs-4 changeContent">0%</span>
        </div>

        <div class="grid-item">
            <p class="f-size">Sunrise</p>
            <span class="fs-4 changeContent">Time</span>
        </div>
        <div class="grid-item">
            <p class="f-size">Sunset</p>
            <span class="fs-4 changeContent">Time</span>
        </div>
        <div class="grid-item">
            <p class="f-size">Waxing Crescent</p>
            <img src="moon-waxing-crescent.svg" alt="" srcset="">
        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
